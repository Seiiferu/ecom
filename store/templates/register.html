{% extends 'base.html' %}
{% block content %}

<style>
    .btn-tricolor {
        background: linear-gradient(to right, blue 33.33%, white 33.33%, white 66.66%, red 66.66%);
        color: black; /* Couleur du texte */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        text-align: center;
    }
    
    
</style>

        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Register</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Register For An Account....</p>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="row">

                    <div class="col-md-6 offset-md-3">

                        <br/><br/>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}

                            {{ form.as_p }}
                            <br/><br/>
                            <center>
                                <button type="submit" class="btn btn-tricolor">Register</button>
                            </center>
                            
                        </form>

<br/><br/>
<br/><br/>
<br/><br/>
<br/><br/>
                    </div>

            </div>
        </div>

{% endblock %}
